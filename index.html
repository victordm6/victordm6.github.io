<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maria Eduarda ❤️ Victor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8em;
      color: #ff82a9;
    }

    #contador {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.8em;
    }

    .carrossel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }

    .carrossel img {
      height: 300px;
      border-radius: 20px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .frase {
      font-style: italic;
      font-size: 1.2em;
      margin: 30px 15px;
      color: #e0e0e0;
    }

    .data {
      margin-bottom: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Maria Eduarda ❤️ Victor</h1>

  <div id="contador">Carregando tempo de amor...</div>

  <div class="carrossel">
    <img src="foto1.jpg" alt="Foto do casal 1">
    <img src="foto2.jpg" alt="Foto do casal 2">
    <img src="foto3.jpg" alt="Foto do casal 3">
    <!-- Adicione mais imagens conforme desejar -->
  </div>

  <div class="frase">"Amar é colecionar momentos ao seu lado, todos os dias."</div>

  <div class="data">Desde 01 de dezembro de 2010</div>

  <audio controls autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const inicio = new Date(2010, 11, 1); // Mês 11 = dezembro
    const contador = document.getElementById('contador');

    function atualizarTempo() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();
      let ms = agora.getMilliseconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) { meses += 12; anos--; }

      contador.innerHTML = `⏳<br>${anos} anos ${meses} meses ${dias} dias<br>
        ${horas} horas ${minutos} minutos ${segundos} segundos<br>
        ${ms} milissegundos`;
    }

    setInterval(atualizarTempo, 50);
  </script>
</body>
</html>
