<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maria Eduarda ‚ù§Ô∏è Victor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      color: #fff0f5;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      font-family: 'Brush Script MT', cursive;
    }

    #contador {
      margin: 10px 0 30px;
      font-size: 1.1em;
      line-height: 1.8em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .carrossel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      justify-content: center;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .carrossel::-webkit-scrollbar {
      display: none;
    }

    .carrossel img {
      height: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      opacity: 0.6;
    }

    .carrossel img.active {
      transform: scale(1.2);
      opacity: 1;
      z-index: 1;
      box-shadow: 0 0 20px #ff82a9, 0 0 40px #ff82a9;
    }

    .frase {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      font-style: italic;
    }

    .mensagem {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ffe4e1;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .data {
      margin: 20px 0;
      font-size: 0.9em;
      color: #f0f0f0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    audio {
      margin: 20px auto;
      display: block;
    }

    /* Cora√ß√µes caindo */
    .heart {
      position: fixed;
      top: -50px;
      color: #ff69b4;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Maria Eduarda ‚ù§Ô∏è Victor</h1>

  <div style="margin: 20px auto; max-width: 320px;">
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/intl-pt/track/19fQ0Zvr2gOx2ouehx8hkX?si=438368e4e35e457d" 
    width="100%" height="80" frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
  </div>
  
  <div id="contador">Carregando tempo de amor...</div>

  <div class="carrossel" id="carousel">
    <img src="foto1.jpeg" alt="Foto do casal 1">
    <img src="foto2.jpeg" alt="Foto do casal 2">
    <img src="foto3.jpeg" alt="Foto do casal 3">
    <!-- Adicione mais imagens -->
  </div>

  <div class="frase">"Amar √© colecionar momentos ao seu lado, todos os dias."</div>

  <div class="mensagem">Voc√™ √© o meu para sempre! üíï</div>

  <div class="data">Desde 18 de outubro de 2024</div>

  <script>
    // CONTADOR
    const inicio = new Date(2024, 9, 18); // Outubro = m√™s 9
    const contador = document.getElementById('contador');

    function atualizarTempo() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) { meses += 12; anos--; }

      contador.innerHTML = `${anos} anos ${meses} meses ${dias} dias<br>
        ${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    atualizarTempo();
    setInterval(atualizarTempo, 1000);

    // CORA√á√ïES CAINDO
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = ["üíú", "‚ù§Ô∏è", "üíñ", "üíò"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 15) + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(criarCoracao, 300);

    // EFEITO CENTRAL DA IMAGEM
    const carousel = document.getElementById("carousel");
    const imgs = carousel.querySelectorAll("img");

    function atualizarImagemCentral() {
      let center = window.innerWidth / 2;
      imgs.forEach(img => {
        const box = img.getBoundingClientRect();
        const imgCenter = box.left + box.width / 2;
        const distancia = Math.abs(center - imgCenter);
        img.classList.toggle("active", distancia < box.width / 2);
      });
    }

    carousel.addEventListener("scroll", atualizarImagemCentral);
    window.addEventListener("load", atualizarImagemCentral);
    window.addEventListener("resize", atualizarImagemCentral);

    // CARROSSEL AUTOM√ÅTICO
    let scrollStep = 1;
    setInterval(() => {
      carousel.scrollLeft += scrollStep;
      if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth || carousel.scrollLeft === 0) {
        scrollStep *= -1;
      }
    }, 30);
  </script>

</body>
</html>
