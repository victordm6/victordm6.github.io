<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maria Eduarda ‚ù§Ô∏è Victor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0c1d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      color: #ff82a9;
      font-family: 'Brush Script MT', cursive;
    }

    #contador {
      margin: 10px 0 30px;
      font-size: 1.1em;
      line-height: 1.8em;
    }

    .foto img {
      width: 300px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      z-index: 1;
    }

    .frase {
      margin-top: 30px;
      font-size: 1.2em;
      color: #dcdcdc;
      font-style: italic;
    }

    .data {
      margin: 20px 0;
      font-size: 0.9em;
      color: #bbb;
    }

    audio {
      margin: 20px auto;
      display: block;
    }

    /* Cora√ß√µes caindo */
    .heart {
      position: fixed;
      top: -50px;
      color: #ff69b4;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Maria Eduarda ‚ù§Ô∏è Victor</h1>

  <div id="contador">Carregando tempo de amor...</div>

  <div class="foto">
    <img src="foto1.jpg" alt="Foto do casal">
  </div>

  <div class="frase">"Amar √© colecionar momentos ao seu lado, todos os dias."</div>

  <div class="data">Desde 18 de outubro de 2024</div>

  <audio controls autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Contador
    const inicio = new Date(2024, 9, 18); // Outubro √© m√™s 9
    const contador = document.getElementById('contador');

    function atualizarTempo() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) { meses += 12; anos--; }

      contador.innerHTML = `‚è≥<br>${anos} anos ${meses} meses ${dias} dias<br>
        ${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);

    // Cora√ß√µes caindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíú";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(criarCoracao, 300);
  </script>

</body>
</html>
