<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maria Eduarda ‚ù§Ô∏è Victor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0c1d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      color: #ff82a9;
      font-family: 'Brush Script MT', cursive;
    }

    #contador {
      margin: 10px 0 30px;
      font-size: 1.1em;
      line-height: 1.8em;
    }

    .carrossel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      justify-content: center;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .carrossel::-webkit-scrollbar {
      display: none;
    }

    .carrossel img {
      height: 220px;
      transition: transform 0.3s ease;
      border-radius: 15px;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      opacity: 0.6;
    }

    .carrossel img.active {
      transform: scale(1.2);
      opacity: 1;
      z-index: 1;
    }

    .frase {
      margin-top: 30px;
      font-size: 1.2em;
      color: #dcdcdc;
      font-style: italic;
    }

    .data {
      margin: 20px 0;
      font-size: 0.9em;
      color: #bbb;
    }

    audio {
      margin: 20px auto;
      display: block;
    }

    /* Cora√ß√µes caindo */
    .heart {
      position: fixed;
      top: -50px;
      color: #ff69b4;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Maria Eduarda ‚ù§Ô∏è Victor</h1>

  <div id="contador">Carregando tempo de amor...</div>

  <div class="carrossel" id="carousel">
    <img src="foto1.jpeg" alt="Foto do casal 1">
    <img src="foto2.jpeg" alt="Foto do casal 2">
    <img src="foto3.jpeg" alt="Foto do casal 3">
    <!-- Adicione mais imagens -->
  </div>

  <div class="frase">"Amar √© colecionar momentos ao seu lado, todos os dias."</div>

  <div class="data">Desde 18 de outubro de 2024</div>

  <audio autoplay loop hidden>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // CONTADOR
    const inicio = new Date(2024, 9, 18); // Outubro = m√™s 9
    const contador = document.getElementById('contador');

    function atualizarTempo() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) { meses += 12; anos--; }

      contador.innerHTML = `‚è≥<br>${anos} anos ${meses} meses ${dias} dias<br>
        ${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);

    // CORA√á√ïES CAINDO
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíú";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(criarCoracao, 300);

    // EFEITO CENTRAL DA IMAGEM
    const carousel = document.getElementById("carousel");
    const imgs = carousel.querySelectorAll("img");

    function atualizarImagemCentral() {
      let center = window.innerWidth / 2;
      imgs.forEach(img => {
        const box = img.getBoundingClientRect();
        const imgCenter = box.left + box.width / 2;
        const distancia = Math.abs(center - imgCenter);
        img.classList.toggle("active", distancia < box.width / 2);
      });
    }

    carousel.addEventListener("scroll", atualizarImagemCentral);
    window.addEventListener("load", atualizarImagemCentral);
    window.addEventListener("resize", atualizarImagemCentral);
  </script>

</body>
</html>
